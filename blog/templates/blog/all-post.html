{% extends 'base.html' %}
{% load static %}

{% block page_title %}
    All My Posts
{% endblock  %}

{% block styling_files %}
    <link rel="stylesheet" href="{% static 'blog/post.css' %}">
    <link rel="stylesheet" href="{% static 'blog/all-post.css' %}">
{% endblock  %}

{% block content %}
    <section id="all-posts">
        <h2>My Collected Posts</h2>
        
        <ul>
            {% for post in all_post %}
                {% include "blog/includes/post.html" %}
            {% endfor %}

        </ul>
    </section>
{% endblock %}

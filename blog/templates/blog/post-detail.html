{% extends 'base.html' %}
{% load static %}

{% block page_title %}
    {{ post.title }}
{% endblock  %}

{% block styling_files %}
    <link rel="stylesheet" href="{% static 'blog/post-detail.css' %}">
{% endblock  %}

{% block content %}
    <section id="summary">
        <h2>{{ post.title | title }}</h2>
        <article>
            <img src="{% static 'images/mountains.jpg' %}" alt="Post Title">
            <address>
                By {{ post.author | title}}
            </address>
            <div>
                Last updated on <time>{{ post.date|date:"d M Y" }}</time>
            </div>
        </article>
    </section>

    <main>
        {{ post.content }}
    </main>
{% endblock  %}
